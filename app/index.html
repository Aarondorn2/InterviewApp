<!DOCTYPE html>
<html>
  <head>
    <title>Interview App</title>
    <link rel="stylesheet" type="text/css" href="interview.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="interview.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Interview App</h1>
        <h4>Gain points when you close windows.</h4>
        <h4>Lose points when you don't.</h4>
        <br>
        <h3><strong><u>Objective: Get a positive score.</u></strong></h3>
        <button class="btn" id="start">Start</button>
      </div>
    </div>
    <div class="score-box">
      <div id="lives">♥️ ♥️ ♥️️</div>
      <div>Score: <span id="score">0</span></div>
    </div>
    <div id="game-over">
      <div class="final-score">
        <span id="final-score-text"></span>
        <br>
        <button class="btn" id="restart">Restart Game</button>
      </div>
    </div>
  </body>
</html>
